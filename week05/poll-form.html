<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="style/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
            WDD 130 | Marcellous Curtis | HTML Form - User Poll
        </h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name</label>
                    <input id="fullname" name="fullname" type="text">
                </div>
                <div class="form-item column2">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">                    
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="firefox">Fire Fox</option>
                        <option value="googlechrome">Google Chrome</option>
                        <option value="safari">Safari</option>
                    </select>
                </div>
               <div class="form-item column1">
                    <Label for="pet">Do you have a household pet?</Label>
                    <input type="checkbox" id="pet" name="pet">                
               </div>
                    <label for="feedback">List all the places you have lived</label>
                    <textarea id="feedback" name="feedback" rows="5" placeholder="Las Vegas, NV ; Frico, Tx ..."></textarea>                

                
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p> &copy; 2025 | HTML Form - User Poll Activity | Marcellous Curtis</p>
    </footer>
</body>
</html>
