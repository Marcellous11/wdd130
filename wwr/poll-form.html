<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>
            WDD 130 | Marcellous Curtis | HTML Form - User Poll
        </h1>
        
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name</label>
                <input id="fullname" name="fullname" type="text">
                <label for="email">Email</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="firefox">Fire Fox</option>
                    <option value="googlechrome">Google Chrome</option>
                    <option value="safari">Safari</option>
                </select>
                <Label for="pet">Do you have a household pet?</Label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List all the places you have lived</label>
                <textarea id="feedback" name="feedback" rows="5" placeholder="Las Vegas, NV ; Frico, Tx ..."></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p> &copy; 2025 | HTML Form - User Poll Activity | Marcellous Curtis</p>
    </footer>
</body>
</html>
